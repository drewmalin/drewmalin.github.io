<!DOCTYPE html>
<html>

  <body>

        <div class="col span_2" id="logo-container">
          <a href="/" id="actual-logo" title="{{ site.title }}"></a>
        </div>
        {% include navigation.html %}
      </header>

      {{ content }}

      <footer>
        <div class="contact">
            <p>
                Drew Malin
                <br/>
                <a href="https://github.com/drewmalin">github.com/drewmalin</a>
            </p>
        </div>
      </footer>
    </div>

    <!-- scripts -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="/public/js/jquery.fitvids.min.js"></script>

        $("article").fitVids();

    </script>
