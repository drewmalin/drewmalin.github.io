---
layout: default
---

{%-include back_link.html-%}

<article>
  <p class="post-meta">
    <time datetime="{{ page.date }}">{{ page.date | date: site.theme_config.date_format }}</time>

    {%- for category in page.categories -%}
    <br/>
    <a href="/archive_category_{{ category }}.html">{{ category }}</a>
    {%- endfor -%}

  </p>
  
  <h1>{{ page.title }}</h1>

  {{ content }}
</article>
